services:
  - type: web
    name: ai-news-agent
    runtime: python
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: gunicorn newsagent.wsgi:application --bind 0.0.0.0:$PORT
    envVars:
      - key: SECRET_KEY
        generateValue: true
      - key: DEBUG
        value: "False"
      - key: OPENAI_API_KEY
        sync: false
      - key: PYTHONPATH
        value: "/opt/render/project/src"
    autoDeploy: true